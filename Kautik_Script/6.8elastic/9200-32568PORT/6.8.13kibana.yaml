apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
spec:
  ports:
  - 5601:5602
    nodePort: 32570
  selector:
    app: kibana
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana-oss:6.8.13
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        env:
          - name: CLUSTER_NAME
            value: escluster
#          - name: XPACK_SECURITY_ENABLED
#            value: "true"
#          - name: XPACK_GRAPH_ENABLED
#            value: "true"
#          - name: XPACK_ML_ENABLED
#            value: "true"
#          - name: XPACK_REPORTING_ENABLED
#            value: "true"
          - name: ELASTICSEARCH_HOSTS
            value: http://192.168.1.18:32568

        ports:
        - containerPort: 5601

