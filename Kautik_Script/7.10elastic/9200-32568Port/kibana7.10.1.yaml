apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
spec:
  ports:
  - port: 5601
    nodePort: 32000
  selector:
    app: kibana
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.10.1
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        env:
          - name: CLUSTER_NAME
            value: escluster
          - name: XPACK_SECURITY_ENABLED
            value: "true"
          - name: XPACK_GRAPH_ENABLED
            value: "true"
          - name: XPACK_ML_ENABLED
            value: "true"
          - name: XPACK_REPORTING_ENABLED
            value: "true"
          - name: ELASTICSEARCH_HOSTS
            value: http://db-service:9200

        ports:
        - containerPort: 5601
